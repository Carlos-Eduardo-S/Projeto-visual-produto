<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Design/reset.css">
        <link rel="stylesheet" href="Design/mobile.css">
        <link rel="stylesheet" href="Design/tablet.css">
        <link rel="stylesheet" href="Design/desktop.css">
    </head>
    <body>
        <section class="conteudo__corpo">
            <div class="corpo__img-desktop">
                <img src="/assets/image-product-desktop.jpg" alt="Imagem do Produto">
            </div>
            <div class="corpo__img-mobile">
                <img src="/assets/image-product-mobile.jpg" alt="Imagem do Produto">
            </div>
            <div class="conteudo__descricao">
                <p class="descricao__categoria">P e r f u m e</p>
                <h1 class="descricao__titulo">Gabrielle Essence Eau De Parfum</h1>
                <p class="descricao__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="conteudo__preco">
                <p class="preco__atual">$149.99</p>
                <p class="preco__antigo">$169.99</p>
            </div>
            <div class="conteudo__botao">
                <img src="/assets/ShoppingCart.svg" alt="Imagem do Carrinho">
                <a href="#" class="botao__compra">Add to Cart</a>
            </div>
        </section>
    </body>
</html>
